<style>
  div {
    font: 13px arial, sans-serif;
  }
  
  td {
    padding: 7 7 7 5;
  }
  
  td.bold {
    font-weight: bold;
  }
  
  input {
    border: 1px solid gray;
    height: 28px;
    width: 58px;
  }
</style>

<div>
<table>

    <td>СИМВОЛ : Категория:</td>

  </tr>

    <td class="bold"><?= data.transactionValue ?></td>
  </tr>
  <tr>
    <td>Дата транзакции:</td>

  </tr>
</table>

<div><input type="button" value="OK" onclick="google.script.host.close()" /></div>
